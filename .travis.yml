sudo: false
language: cpp
compiler: gcc
dist: trusty
before_install:
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq
- pip install --user cpp-coveralls
install:
- sudo apt-get install -qq g++-6
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
addons:
  sonarcloud:
    organization: "wlchs-github"
    token:
      secure: ""
script:
- cmake -H. -Bbuild
- sonar-scanner
- cd build
- cmake --build .
- ctest
after_success:
- coveralls --root .. -E ".*external.*" -E ".*CMakeFiles.*" --exclude build/googletest
  --exclude sudooku_tests
notifications:
  email: false
env:
  global:
    secure: 
